    <script>
        function searchClients() {
            var searchTerm = document.getElementById("searchInput").value;

            // Enviar a solicitação ao servidor para buscar os clientes com o nome correspondente a searchTerm
            // Você pode usar AJAX ou Fetch API para fazer a solicitação ao servidor
            // Aqui está um exemplo simples usando a função fetch():
            fetch('buscar_clientes.php?search=' + searchTerm)
                .then(response => response.text())
                .then(data => {
                    // Atualizar a tbody da tabela com os resultados da busca
                    document.querySelector('tbody').innerHTML = data;
                })
                .catch(error => {
                    console.error('Ocorreu um erro:', error);
                });
        }
    </script>
